<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPA Robotics - Dashboard Profesional</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #0f172a; color: #f8fafc; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); border: 1px solid #334155; }
        
        h1 { color: #38bdf8; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px; }
        
        /* CUADRO DE CONFIGURACI√ìN */
        .config-box { background: #334155; padding: 15px; border-radius: 12px; margin-bottom: 25px; border: 1px dashed #38bdf8; }
        input { background: #1e293b; border: 2px solid #38bdf8; color: white; padding: 10px; border-radius: 8px; width: 60%; font-size: 1.1em; text-align: center; outline: none; }

        .speed-display { font-size: 5em; color: #4ade80; margin: 15px 0; font-family: 'Courier New', monospace; font-weight: bold; }
        .unit { font-size: 0.3em; color: #94a3b8; }

        /* DISE√ëO DE TABLAS LADO A LADO */
        .tables-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .table-section { background: #0f172a; padding: 15px; border-radius: 12px; border: 1px solid #334155; }
        
        h2 { font-size: 1.2em; margin-bottom: 15px; }
        .title-top { color: #fbbf24; }
        .title-history { color: #38bdf8; }

        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; font-size: 0.9em; }
        th { background: #334155; color: #94a3b8; padding: 10px; text-transform: uppercase; font-size: 0.7em; }
        td { background: #1e293b; padding: 10px; border-top: 1px solid #334155; }
        
        /* Resaltar el primer lugar */
        .top-row-1 { border: 2px solid #fbbf24 !important; color: #fbbf24; font-weight: bold; }

        .btn-reset { background: transparent; color: #ef4444; border: 1px solid #ef4444; padding: 10px 20px; border-radius: 8px; cursor: pointer; margin-top: 30px; }
        .btn-reset:hover { background: #ef4444; color: white; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèéÔ∏è UPA ROBOTICS</h1>
        
        <div class="config-box">
            <p style="color:#38bdf8; margin:0 0 10px 0;">COMPETIDOR EN PISTA:</p>
            <input type="text" id="robot-input" placeholder="Nombre del Robot...">
        </div>

        <div class="speed-display" id="speed-val">0.0 <span class="unit">mm/s</span></div>

        <div class="tables-grid">
            <div class="table-section">
                <h2 class="title-top">üèÜ TOP 10 R√âCORDS</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Pos</th>
                            <th>Robot</th>
                            <th>mm/s</th>
                        </tr>
                    </thead>
                    <tbody id="top-10-table"></tbody>
                </table>
            </div>

            <div class="table-section">
                <h2 class="title-history">üïí HISTORIAL RECIENTE</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Hora</th>
                            <th>Robot</th>
                            <th>mm/s</th>
                        </tr>
                    </thead>
                    <tbody id="history-table"></tbody>
                </table>
            </div>
        </div>

        <button class="btn-reset" onclick="clearAll()">Reiniciar Todo</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDF00ZBgFz0yu-uogdLgP7G4Xp94cgNg-g",
            databaseURL: "https://cronometro-pista-618ad-default-rtdb.firebaseio.com",
            projectId: "cronometro-pista-618ad"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const velRef = database.ref('sector1/velocidad');

        let records = []; // Para el Top 10

        velRef.on('value', (snapshot) => {
            const vel = snapshot.val();
            const robotName = document.getElementById('robot-input').value || "Robot";
            
            if (vel !== null && vel > 0) {
                const time = new Date().toLocaleTimeString();
                document.getElementById('speed-val').innerHTML = vel.toFixed(2) + ' <span class="unit">mm/s</span>';
                
                // 1. ACTUALIZAR HISTORIAL (Se agrega al inicio de la tabla derecha)
                const historyRow = `<tr><td>${time}</td><td>${robotName}</td><td>${vel.toFixed(2)}</td></tr>`;
                document.getElementById('history-table').insertAdjacentHTML('afterbegin', historyRow);

                // 2. ACTUALIZAR TOP 10
                records.push({ name: robotName, speed: vel });
                records.sort((a, b) => b.speed - a.speed);
                const top10 = records.slice(0, 10);

                const topBody = document.getElementById('top-10-table');
                topBody.innerHTML = "";
                top10.forEach((item, index) => {
                    const isFirst = index === 0 ? 'class="top-row-1"' : '';
                    topBody.insertAdjacentHTML('beforeend', `
                        <tr ${isFirst}>
                            <td>#${index + 1}</td>
                            <td>${item.name}</td>
                            <td>${item.speed.toFixed(2)}</td>
                        </tr>
                    `);
                });
            }
        });

        function clearAll() {
            if(confirm("¬øDeseas borrar ambas tablas?")) {
                records = [];
                document.getElementById('top-10-table').innerHTML = "";
                document.getElementById('history-table').innerHTML = "";
                document.getElementById('speed-val').innerHTML = '0.0 <span class="unit">mm/s</span>';
            }
        }
    </script>
</body>
</html>
