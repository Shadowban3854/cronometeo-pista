<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPA Robotics - Pre-Registro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #0f172a; color: #f8fafc; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); border: 1px solid #334155; }
        
        h1 { color: #38bdf8; text-transform: uppercase; letter-spacing: 2px; }
        
        /* ESTADOS DEL SISTEMA */
        .status-box { padding: 15px; border-radius: 12px; margin-bottom: 20px; font-weight: bold; transition: 0.3s; }
        .status-waiting { background: #334155; color: #94a3b8; border: 1px solid #475569; }
        .status-ready { background: #1e3a8a; color: #38bdf8; border: 2px solid #38bdf8; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 60%; font-size: 1.2em; text-align: center; outline: none; margin-bottom: 10px; }
        input:focus { border-color: #38bdf8; }

        .btn-ready { background: #38bdf8; color: #0f172a; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-ready:hover { background: #7dd3fc; }

        .speed-display { font-size: 5.5em; color: #4ade80; margin: 20px 0; font-family: 'Courier New', monospace; font-weight: bold; }
        .unit { font-size: 0.3em; color: #94a3b8; }

        .tables-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .table-section { background: #0f172a; padding: 15px; border-radius: 12px; border: 1px solid #334155; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; font-size: 0.85em; }
        th { background: #334155; color: #94a3b8; padding: 10px; }
        td { background: #1e293b; padding: 10px; border-top: 1px solid #334155; }
        .top-row-1 { border: 2px solid #fbbf24; color: #fbbf24; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèéÔ∏è UPA ROBOTICS</h1>
        
        <div id="status-area" class="status-box status-waiting">
            <div id="status-text">SISTEMA EN ESPERA: INGRESA UN NOMBRE</div>
            <input type="text" id="robot-input" placeholder="Nombre del Robot..." onkeydown="if(event.key==='Enter') armarSistema()">
            <br>
            <button class="btn-ready" onclick="armarSistema()">ARMAR SISTEMA</button>
        </div>

        <div class="speed-display" id="speed-val">0.0 <span class="unit">mm/s</span></div>

        <div class="tables-grid">
            <div class="table-section">
                <h2 style="color:#fbbf24;">üèÜ TOP 10 R√âCORDS</h2>
                <table>
                    <thead><tr><th>Pos</th><th>Robot</th><th>mm/s</th></tr></thead>
                    <tbody id="top-10-table"></tbody>
                </table>
            </div>
            <div class="table-section">
                <h2 style="color:#38bdf8;">üïí HISTORIAL</h2>
                <table>
                    <thead><tr><th>Hora</th><th>Robot</th><th>mm/s</th></tr></thead>
                    <tbody id="history-table"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDF00ZBgFz0yu-uogdLgP7G4Xp94cgNg-g",
            databaseURL: "https://cronometro-pista-618ad-default-rtdb.firebaseio.com",
            projectId: "cronometro-pista-618ad"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const velRef = database.ref('sector1/velocidad');

        let records = [];
        let sistemaArmado = false;
        let nombreActual = "";

        // FUNCI√ìN PARA "ARMAR" EL SISTEMA CON UN NOMBRE
        function armarSistema() {
            const input = document.getElementById('robot-input');
            if (input.value.trim() === "") {
                alert("Por favor ingresa un nombre para el robot");
                return;
            }
            nombreActual = input.value.trim();
            sistemaArmado = true;
            
            // UI en modo "Listo para detectar"
            const statusArea = document.getElementById('status-area');
            statusArea.className = "status-box status-ready";
            document.getElementById('status-text').innerHTML = "SISTEMA LISTO: ESPERANDO A " + nombreActual.toUpperCase();
            input.style.display = "none";
            document.querySelector('.btn-ready').style.display = "none";
        }

        // ESCUCHA DE FIREBASE
        velRef.on('value', (snapshot) => {
            const vel = snapshot.val();
            
            // Solo registra si el sistema est√° armado y llega un valor > 0
            if (sistemaArmado && vel !== null && vel > 0) {
                const time = new Date().toLocaleTimeString();
                
                // Mostrar en pantalla grande
                document.getElementById('speed-val').innerHTML = vel.toFixed(2) + ' <span class="unit">mm/s</span>';

                // 1. Guardar en Historial
                const historyRow = `<tr><td>${time}</td><td>${nombreActual}</td><td>${vel.toFixed(2)}</td></tr>`;
                document.getElementById('history-table').insertAdjacentHTML('afterbegin', historyRow);

                // 2. Guardar en Top 10
                records.push({ name: nombreActual, speed: vel });
                records.sort((a, b) => b.speed - a.speed);
                const top10 = records.slice(0, 10);

                const topBody = document.getElementById('top-10-table');
                topBody.innerHTML = "";
                top10.forEach((item, index) => {
                    const isFirst = index === 0 ? 'class="top-row-1"' : '';
                    topBody.insertAdjacentHTML('beforeend', `<tr ${isFirst}><td>#${index+1}</td><td>${item.name}</td><td>${item.speed.toFixed(2)}</td></tr>`);
                });

                // 3. DESARMAR SISTEMA AUTOM√ÅTICAMENTE
                sistemaArmado = false;
                resetFormulario();
            }
        });

        function resetFormulario() {
            const statusArea = document.getElementById('status-area');
            statusArea.className = "status-box status-waiting";
            document.getElementById('status-text').innerHTML = "REGISTRO EXITOSO. INGRESA SIGUIENTE COMPETIDOR:";
            
            const input = document.getElementById('robot-input');
            input.value = "";
            input.style.display = "inline-block";
            document.querySelector('.btn-ready').style.display = "inline-block";
            input.focus();
        }
    </script>
</body>
</html>
