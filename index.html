<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPA Robotics - Dashboard Pro</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #0f172a; color: #f8fafc; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; background: #1e293b; padding: 30px; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.4); border: 1px solid #334155; }
        h1 { color: #38bdf8; text-transform: uppercase; letter-spacing: 2px; }
        
        /* ESTADOS */
        .status-box { padding: 15px; border-radius: 12px; margin-bottom: 20px; font-weight: bold; }
        .status-waiting { background: #334155; color: #94a3b8; border: 1px solid #475569; }
        .status-ready { background: #1e3a8a; color: #38bdf8; border: 2px solid #38bdf8; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }

        input { background: #0f172a; border: 1px solid #334155; color: white; padding: 12px; border-radius: 8px; width: 60%; font-size: 1.2em; text-align: center; outline: none; margin-bottom: 10px; }
        .btn-ready { background: #38bdf8; color: #0f172a; border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        .speed-display { font-size: 5.5em; color: #4ade80; margin: 20px 0; font-family: 'Courier New', monospace; font-weight: bold; }
        .unit { font-size: 0.3em; color: #94a3b8; }

        .tables-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .table-section { background: #0f172a; padding: 15px; border-radius: 12px; border: 1px solid #334155; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; font-size: 0.85em; }
        th { background: #334155; color: #94a3b8; padding: 10px; }
        td { background: #1e293b; padding: 10px; border-top: 1px solid #334155; }
        .top-row-1 { border: 2px solid #fbbf24; color: #fbbf24; font-weight: bold; }

        /* BOT√ìN DE APAGADO OCULTO */
        #admin-panel { margin-top: 40px; display: none; padding: 20px; border-top: 2px dashed #ef4444; }
        .btn-reset { background: #ef4444; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body onload="cargarMemoria()">

    <div class="container">
        <h1 onclick="activarAdmin()">üèéÔ∏è UPA ROBOTICS</h1>
        
        <div id="status-area" class="status-box status-waiting">
            <div id="status-text">INGRESA NOMBRE DEL COMPETIDOR</div>
            <input type="text" id="robot-input" placeholder="Nombre del Robot..." onkeydown="if(event.key==='Enter') armarSistema()">
            <br>
            <button class="btn-ready" id="btn-armar" onclick="armarSistema()">ARMAR SISTEMA</button>
        </div>

        <div class="speed-display" id="speed-val">0.0 <span class="unit">mm/s</span></div>

        <div class="tables-grid">
            <div class="table-section">
                <h2 style="color:#fbbf24;">üèÜ TOP 10 R√âCORDS</h2>
                <table>
                    <thead><tr><th>Pos</th><th>Robot</th><th>mm/s</th></tr></thead>
                    <tbody id="top-10-table"></tbody>
                </table>
            </div>
            <div class="table-section">
                <h2 style="color:#38bdf8;">üïí HISTORIAL COMPLETO</h2>
                <table>
                    <thead><tr><th>Hora</th><th>Robot</th><th>mm/s</th></tr></thead>
                    <tbody id="history-table"></tbody>
                </table>
            </div>
        </div>

        <div id="admin-panel">
            <p style="color:#ef4444; font-weight: bold;">MODO ADMINISTRADOR ACTIVO</p>
            <button class="btn-reset" onclick="borrarTodo()">APAGAR Y BORRAR TODO EL D√çA</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDF00ZBgFz0yu-uogdLgP7G4Xp94cgNg-g",
            databaseURL: "https://cronometro-pista-618ad-default-rtdb.firebaseio.com",
            projectId: "cronometro-pista-618ad"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const velRef = database.ref('sector1/velocidad');

        let records = [];
        let historial = [];
        let sistemaArmado = false;
        let nombreActual = "";

        // --- MEMORIA PERMANENTE ---
        function cargarMemoria() {
            const r = localStorage.getItem('upa_records');
            const h = localStorage.getItem('upa_history');
            if(r) { records = JSON.parse(r); actualizarTop10(); }
            if(h) { historial = JSON.parse(h); actualizarHistorial(); }
        }

        function guardarMemoria() {
            localStorage.setItem('upa_records', JSON.stringify(records));
            localStorage.setItem('upa_history', JSON.stringify(historial));
        }

        // --- L√ìGICA DE REGISTRO ---
        function armarSistema() {
            const input = document.getElementById('robot-input');
            if (input.value.trim() === "") return;
            nombreActual = input.value.trim();
            sistemaArmado = true;
            
            document.getElementById('status-area').className = "status-box status-ready";
            document.getElementById('status-text').innerHTML = "LISTO: ESPERANDO A " + nombreActual.toUpperCase();
            input.style.display = "none";
            document.getElementById('btn-armar').style.display = "none";
        }

        velRef.on('value', (snapshot) => {
            const vel = snapshot.val();
            if (sistemaArmado && vel > 0) {
                const time = new Date().toLocaleTimeString();
                document.getElementById('speed-val').innerHTML = vel.toFixed(2) + ' <span class="unit">mm/s</span>';

                // Guardar
                historial.unshift({ time, name: nombreActual, speed: vel });
                records.push({ name: nombreActual, speed: vel });
                records.sort((a, b) => b.speed - a.speed);
                records = records.slice(0, 10);

                actualizarTop10();
                actualizarHistorial();
                guardarMemoria();

                sistemaArmado = false;
                resetForm();
            }
        });

        function actualizarTop10() {
            const body = document.getElementById('top-10-table');
            body.innerHTML = "";
            records.forEach((item, i) => {
                const cls = i === 0 ? 'class="top-row-1"' : '';
                body.insertAdjacentHTML('beforeend', `<tr ${cls}><td>#${i+1}</td><td>${item.name}</td><td>${item.speed.toFixed(2)}</td></tr>`);
            });
        }

        function actualizarHistorial() {
            const body = document.getElementById('history-table');
            body.innerHTML = "";
            historial.forEach(item => {
                body.insertAdjacentHTML('beforeend', `<tr><td>${item.time}</td><td>${item.name}</td><td>${item.speed.toFixed(2)}</td></tr>`);
            });
        }

        function resetForm() {
            document.getElementById('status-area').className = "status-box status-waiting";
            document.getElementById('status-text').innerHTML = "REGISTRO GUARDADO. SIGUIENTE COMPETIDOR:";
            const input = document.getElementById('robot-input');
            input.value = ""; input.style.display = "inline-block";
            document.getElementById('btn-armar').style.display = "inline-block";
            input.focus();
        }

        // --- LLAVE DE SEGURIDAD PARA TI ---
        let clicks = 0;
        function activarAdmin() {
            clicks++;
            if(clicks === 5) { // Haz click 5 veces en el t√≠tulo "UPA ROBOTICS"
                document.getElementById('admin-panel').style.display = "block";
                alert("Modo Administrador Activo");
            }
        }

        function borrarTodo() {
            if(confirm("¬øSeguro que quieres borrar toda la memoria del d√≠a?")) {
                localStorage.clear();
                location.reload();
            }
        }
    </script>
</body>
</html>
