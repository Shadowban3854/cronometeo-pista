<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPA Robotics - Telemetr√≠a en Vivo</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; text-align: center; background: #121212; color: #ffffff; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: #1e1e1e; padding: 25px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-top: 5px solid #004a99; }
        h1 { color: #004a99; margin-bottom: 5px; }
        .label { color: #888; font-size: 0.9em; text-transform: uppercase; letter-spacing: 1px; }
        .speed-display { font-size: 5em; color: #00ff41; margin: 20px 0; font-family: 'Courier New', monospace; font-weight: bold; }
        .unit { font-size: 0.3em; color: #aaa; }
        
        table { width: 100%; margin-top: 30px; border-collapse: collapse; background: #252525; border-radius: 10px; overflow: hidden; }
        th { background: #004a99; color: white; padding: 12px; font-size: 0.9em; }
        td { padding: 12px; border-bottom: 1px solid #333; font-size: 1.1em; }
        
        .btn-reset { background: #d32f2f; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin-top: 20px; font-weight: bold; }
        .btn-reset:hover { background: #b71c1c; }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèéÔ∏è UPA ROBOTICS</h1>
        <p class="label">Velocidad en Tiempo Real</p>
        
        <div class="speed-display" id="speed-val">0.000 <span class="unit">m/s</span></div>

        <button class="btn-reset" onclick="resetTable()">Limpiar Historial</button>

        <table>
            <thead>
                <tr>
                    <th>Hora de Registro</th>
                    <th>Velocidad (m/s)</th>
                </tr>
            </thead>
            <tbody id="history-table">
                </tbody>
        </table>
    </div>

    <script>
        // 2. Tu Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDF00ZBgFz0yu-uogdLgP7G4Xp94cgNg-g",
            databaseURL: "https://cronometro-pista-618ad-default-rtdb.firebaseio.com",
            projectId: "cronometro-pista-618ad"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 3. Escuchar cambios en la base de datos
        // Importante: La ruta '/sector1/velocidad' debe coincidir con el c√≥digo del ESP32
        database.ref('sector1/velocidad').on('value', (snapshot) => {
            const vel = snapshot.val();
            
            if (vel !== null) {
                // Actualizar el n√∫mero grande
                document.getElementById('speed-val').innerHTML = vel.toFixed(3) + ' <span class="unit">m/s</span>';
                
                // Agregar al historial (arriba de la tabla)
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                const newRow = `<tr><td>${timeString}</td><td>${vel.toFixed(3)}</td></tr>`;
                
                const tableBody = document.getElementById('history-table');
                tableBody.insertAdjacentHTML('afterbegin', newRow);
            }
        });

        // Funci√≥n para limpiar la tabla visualmente
        function resetTable() {
            if(confirm("¬øDeseas limpiar el historial de la pantalla?")) {
                document.getElementById('history-table').innerHTML = "";
            }
        }
    </script>

</body>
</html>
